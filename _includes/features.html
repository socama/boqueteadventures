<div class="row" >
  <div class="column small-12" id="first-container">
    <div class="social-icons text-right">
      {% include components/social-icons.html %}

    </div>
      <div id="carrusel-container">
        <div id="frame">
          <img src="../assets/img/frame.png" alt="" />

        </div>
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous show-for-medium"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next show-for-medium"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
              <img class="orbit-image" src="../assets/img/beg11.png" alt="Space">

            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="../assets/img/beg9.png" alt="Space">

            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="../assets/img/beg4.png" alt="Space">

            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="../assets/img/beg6.png" alt="Space">

            </li>
          </ul>

        <nav class="orbit-bullets show-for-medium">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>

  </div>
</div>
